<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edgar Rada | Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div id="bg" class="background">
        <div id="pp" class="paper">
            <form id="forms" onsubmit="login()" action=""><br>
                <h1 class="span1">Log-In First</h1><br><br>
                <h1>UserName</h1>
                <input id="username" type="text" placeholder="Username"><br><br>
                <h1>Password</h1>
                <input id="password" type="password" placeholder="Password"><br><br>
                <button>Log-In</button>
            </form>
        </div>
    </div>
    <div id="pops" class="popup">
        <div class="popup2"><br><br><br>
            <h1>Wrong Email Or Password</h1>
            <p>Please try again</p><br>
            <button onclick="back()" class="button2">Back!</button>
        </div>
    </div>
</body>
    <script src="index.js"></script>
</html>
